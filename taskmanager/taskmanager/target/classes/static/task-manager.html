<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #4a90e2 100%);
            min-height: 100vh;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(30, 60, 114, 0.3);
            text-align: center;
            border: 1px solid rgba(74, 144, 226, 0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #1e3c72, #4a90e2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #2a5298;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #4a90e2;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Task Form Styles */
        .task-form-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(30, 60, 114, 0.3);
            border: 1px solid rgba(74, 144, 226, 0.2);
        }

        .task-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group input,
        .form-group textarea {
            padding: 15px;
            border: 2px solid #d1e7ff;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            resize: vertical;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
            background: white;
        }

        /* Button Styles */
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            justify-content: center;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2a5298, #4a90e2);
            color: white;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
            background: linear-gradient(135deg, #1e3c72, #2a5298);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        /* Filter Buttons */
        .filter-section {
            margin-bottom: 30px;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 20px;
            border: 2px solid rgba(255, 255, 255, 0.4);
            background: rgba(30, 60, 114, 0.3);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            backdrop-filter: blur(10px);
            font-family: inherit;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(255, 255, 255, 0.95);
            color: #1e3c72;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.3);
            border-color: #4a90e2;
        }

        /* Tasks Section */
        .tasks-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(30, 60, 114, 0.3);
            min-height: 400px;
            border: 1px solid rgba(74, 144, 226, 0.2);
        }

        /* Task Item Styles */
        .task-item {
            background: linear-gradient(135deg, #f8fbff 0%, #e8f4fd 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            display: flex;
            align-items: flex-start;
            gap: 15px;
            animation: slideIn 0.3s ease;
        }

        .task-item:hover {
            border-color: #4a90e2;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(74, 144, 226, 0.2);
            background: linear-gradient(135deg, #f0f8ff 0%, #ddeeff 100%);
        }

        .task-item.completed {
            background: linear-gradient(135deg, #e8f5e8 0%, #d4edda 100%);
            border-color: #28a745;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid #4a90e2;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-top: 2px;
            background: white;
        }

        .task-checkbox.completed {
            background: #28a745;
            border-color: #28a745;
            color: white;
        }

        .task-checkbox:hover {
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(74, 144, 226, 0.3);
        }

        .task-content {
            flex: 1;
            min-width: 0;
        }

        .task-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #1e3c72;
            word-wrap: break-word;
        }

        .task-title.completed {
            text-decoration: line-through;
            color: #6c757d;
        }

        .task-description {
            color: #2a5298;
            font-size: 0.9rem;
            line-height: 1.5;
            word-wrap: break-word;
            margin-bottom: 10px;
        }

        .task-description.completed {
            text-decoration: line-through;
            color: #6c757d;
        }

        .task-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 0.8rem;
            color: #4a90e2;
            flex-wrap: wrap;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .delete-btn {
            background: white;
            color: #dc3545;
            border: 2px solid #dc3545;
        }

        .delete-btn:hover {
            background: #dc3545;
            color: white;
            transform: scale(1.1);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #4a90e2;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #a8c8f0;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #2a5298;
        }

        /* Loading State */
        .loading-state {
            text-align: center;
            padding: 60px 20px;
            color: #4a90e2;
        }

        .loading-state i {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4a90e2;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 60, 114, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(30, 60, 114, 0.4);
            transform: scale(0.9);
            transition: transform 0.3s ease;
            border: 1px solid rgba(74, 144, 226, 0.3);
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal-content h3 {
            margin-bottom: 15px;
            color: #1e3c72;
        }

        .modal-content p {
            margin-bottom: 25px;
            color: #2a5298;
            line-height: 1.5;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1001;
            max-width: 300px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast.error {
            background: #dc3545;
        }

        .toast.info {
            background: #4a90e2;
        }

        .toast.success {
            background: #28a745;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .btn:active {
            animation: pulse 0.2s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stats {
                gap: 20px;
            }

            .stat-number {
                font-size: 1.5rem;
            }

            .task-form-section {
                padding: 20px;
            }

            .tasks-section {
                padding: 20px;
            }

            .task-item {
                padding: 15px;
                flex-direction: column;
                align-items: flex-start;
            }

            .task-actions {
                align-self: flex-end;
                margin-top: 10px;
            }

            .filter-buttons {
                flex-direction: column;
                align-items: center;
            }

            .filter-btn {
                width: 200px;
            }

            .modal-content {
                margin: 20px;
                padding: 20px;
            }

            .modal-actions {
                flex-direction: column;
            }

            .toast {
                right: 15px;
                left: 15px;
                max-width: none;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .stats {
                gap: 15px;
            }

            .stat-number {
                font-size: 1.2rem;
            }

            .task-form {
                gap: 15px;
            }

            .form-group input,
            .form-group textarea {
                padding: 12px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }

            .task-item {
                padding: 12px;
            }

            .task-title {
                font-size: 1rem;
            }

            .task-description {
                font-size: 0.8rem;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f8ff;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #4a90e2;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #2a5298;
        }

        /* Focus Styles for Accessibility */
        .btn:focus,
        .filter-btn:focus,
        .action-btn:focus {
            outline: 3px solid rgba(74, 144, 226, 0.5);
            outline-offset: 2px;
        }

        .task-checkbox:focus {
            outline: 3px solid rgba(74, 144, 226, 0.5);
            outline-offset: 3px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Header -->
    <header class="header">
        <h1><i class="fas fa-tasks"></i> Task Manager</h1>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalTasks">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completedTasks">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="pendingTasks">0</span>
                <span class="stat-label">Pending</span>
            </div>
        </div>
    </header>

    <!-- Task Form -->
    <section class="task-form-section">
        <form id="taskForm" class="task-form">
            <div class="form-group">
                <input type="text" id="taskTitle" placeholder="Task title..." required>
            </div>
            <div class="form-group">
                <textarea id="taskDescription" placeholder="Task description (optional)..." rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add Task
            </button>
        </form>
    </section>

    <!-- Filter Buttons -->
    <section class="filter-section">
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">
                <i class="fas fa-list"></i> All
            </button>
            <button class="filter-btn" data-filter="pending">
                <i class="fas fa-clock"></i> Pending
            </button>
            <button class="filter-btn" data-filter="completed">
                <i class="fas fa-check-circle"></i> Completed
            </button>
        </div>
    </section>

    <!-- Tasks List -->
    <section class="tasks-section">
        <div id="tasksContainer">
            <!-- Tasks will be loaded here dynamically -->
        </div>
        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fas fa-clipboard-list"></i>
            <h3>No tasks yet</h3>
            <p>Add your first task to get started!</p>
        </div>
        <div id="loadingState" class="loading-state">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading tasks...</p>
        </div>
    </section>
</div>

<!-- Confirmation Modal -->
<div id="confirmModal" class="modal">
    <div class="modal-content">
        <h3>Confirm Delete</h3>
        <p>Are you sure you want to delete this task? This action cannot be undone.</p>
        <div class="modal-actions">
            <button id="confirmDelete" class="btn btn-danger">
                <i class="fas fa-trash"></i> Delete
            </button>
            <button id="cancelDelete" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </button>
        </div>
    </div>
</div>

<!-- Success Toast -->
<div id="toast" class="toast">
    <div class="toast-content">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Task completed!</span>
    </div>
</div>

<script>
    // API Configuration
    const API_BASE_URL = '/api/tasks';

    // Global Variables
    let tasks = [];
    let currentFilter = 'all';
    let taskToDelete = null;

    // DOM Elements
    const taskForm = document.getElementById('taskForm');
    const taskTitle = document.getElementById('taskTitle');
    const taskDescription = document.getElementById('taskDescription');
    const tasksContainer = document.getElementById('tasksContainer');
    const emptyState = document.getElementById('emptyState');
    const loadingState = document.getElementById('loadingState');
    const filterButtons = document.querySelectorAll('.filter-btn');
    const confirmModal = document.getElementById('confirmModal');
    const confirmDeleteBtn = document.getElementById('confirmDelete');
    const cancelDeleteBtn = document.getElementById('cancelDelete');
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toastMessage');

    // Statistics Elements
    const totalTasksEl = document.getElementById('totalTasks');
    const completedTasksEl = document.getElementById('completedTasks');
    const pendingTasksEl = document.getElementById('pendingTasks');

    // Initialize Application
    document.addEventListener('DOMContentLoaded', function() {
        setupEventListeners();
        loadTasks();
        updateStats();
    });

    // Event Listeners Setup
    function setupEventListeners() {
        // Task form submission
        taskForm.addEventListener('submit', handleTaskSubmit);

        // Filter buttons
        filterButtons.forEach(btn => {
            btn.addEventListener('click', handleFilterChange);
        });

        // Modal event listeners
        confirmDeleteBtn.addEventListener('click', handleConfirmDelete);
        cancelDeleteBtn.addEventListener('click', hideModal);

        // Close modal when clicking outside
        confirmModal.addEventListener('click', function(e) {
            if (e.target === confirmModal) {
                hideModal();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                hideModal();
            }
        });
    }

    // API Functions
    async function apiRequest(url, options = {}) {
        try {
            const response = await fetch(url, {
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers
                },
                ...options
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            return options.method === 'DELETE' ? null : await response.json();
        } catch (error) {
            console.error('API request failed:', error);
            showToast('Network error. Please try again.', 'error');
            throw error;
        }
    }

    async function fetchTasks(filter = 'all') {
        const url = filter === 'all' ? API_BASE_URL : `${API_BASE_URL}?status=${filter}`;
        return await apiRequest(url);
    }

    async function createTask(taskData) {
        return await apiRequest(API_BASE_URL, {
            method: 'POST',
            body: JSON.stringify(taskData)
        });
    }

    async function updateTask(id, taskData) {
        return await apiRequest(`${API_BASE_URL}/${id}`, {
            method: 'PUT',
            body: JSON.stringify(taskData)
        });
    }

    async function toggleTaskStatus(id) {
        return await apiRequest(`${API_BASE_URL}/${id}/toggle`, {
            method: 'PUT'
        });
    }

    async function deleteTask(id) {
        return await apiRequest(`${API_BASE_URL}/${id}`, {
            method: 'DELETE'
        });
    }

    async function fetchTaskStats() {
        return await apiRequest(`${API_BASE_URL}/stats`);
    }

    // Task Management Functions
    async function loadTasks() {
        try {
            showLoading();
            tasks = await fetchTasks(currentFilter);
            renderTasks();
            updateStats();
        } catch (error) {
            console.error('Failed to load tasks:', error);
            showEmptyState();
        } finally {
            hideLoading();
        }
    }

    async function handleTaskSubmit(e) {
        e.preventDefault();

        const title = taskTitle.value.trim();
        const description = taskDescription.value.trim();

        if (!title) {
            showToast('Please enter a task title', 'error');
            return;
        }

        try {
            const newTask = await createTask({
                title: title,
                description: description
            });

            // Add to local array if it matches current filter
            if (currentFilter === 'all' || currentFilter === 'pending') {
                tasks.unshift(newTask);
                renderTasks();
            }

            // Reset form
            taskForm.reset();

            // Update statistics
            updateStats();

            showToast('Task added successfully!', 'success');
        } catch (error) {
            console.error('Failed to create task:', error);
        }
    }

    async function handleToggleTask(id) {
        try {
            const updatedTask = await toggleTaskStatus(id);

            // Update local task
            const taskIndex = tasks.findIndex(task => task.id === id);
            if (taskIndex !== -1) {
                tasks[taskIndex] = updatedTask;

                // Remove from current view if filter doesn't match
                if (currentFilter === 'completed' && !updatedTask.completed) {
                    tasks.splice(taskIndex, 1);
                } else if (currentFilter === 'pending' && updatedTask.completed) {
                    tasks.splice(taskIndex, 1);
                }

                renderTasks();
            }

            updateStats();

            const message = updatedTask.completed ? 'Task completed!' : 'Task marked as pending';
            showToast(message, 'success');
        } catch (error) {
            console.error('Failed to toggle task:', error);
        }
    }

    function showDeleteConfirmation(id) {
        taskToDelete = id;
        showModal();
    }

    async function handleConfirmDelete() {
        if (!taskToDelete) return;

        try {
            await deleteTask(taskToDelete);

            // Remove from local array
            tasks = tasks.filter(task => task.id !== taskToDelete);
            renderTasks();
            updateStats();

            showToast('Task deleted successfully!', 'success');
        } catch (error) {
            console.error('Failed to delete task:', error);
        } finally {
            taskToDelete = null;
            hideModal();
        }
    }

    // Filter Functions
    function handleFilterChange(e) {
        const filter = e.target.dataset.filter;

        // Update active filter button
        filterButtons.forEach(btn => btn.classList.remove('active'));
        e.target.classList.add('active');

        currentFilter = filter;
        loadTasks();
    }

    // Rendering Functions
    function renderTasks() {
        if (tasks.length === 0) {
            showEmptyState();
            return;
        }

        hideEmptyState();

        tasksContainer.innerHTML = tasks.map(task => `
                <div class="task-item ${task.completed ? 'completed' : ''}" data-id="${task.id}">
                    <div class="task-checkbox ${task.completed ? 'completed' : ''}"
                         onclick="handleToggleTask(${task.id})"
                         role="button"
                         tabindex="0"
                         aria-label="${task.completed ? 'Mark as pending' : 'Mark as completed'}">
                        ${task.completed ? '<i class="fas fa-check"></i>' : ''}
                    </div>

                    <div class="task-content">
                        <div class="task-title ${task.completed ? 'completed' : ''}">${escapeHtml(task.title)}</div>
                        ${task.description ? `<div class="task-description ${task.completed ? 'completed' : ''}">${escapeHtml(task.description)}</div>` : ''}
                        <div class="task-meta">
                            <span><i class="fas fa-calendar-plus"></i> ${formatDate(task.createdAt)}</span>
                            ${task.updatedAt && task.updatedAt !== task.createdAt ?
            `<span><i class="fas fa-edit"></i> ${formatDate(task.updatedAt)}</span>` : ''}
                        </div>
                    </div>

                    <div class="task-actions">
                        <button class="action-btn delete-btn"
                                onclick="showDeleteConfirmation(${task.id})"
                                aria-label="Delete task">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');

        // Add keyboard support for checkboxes
        document.querySelectorAll('.task-checkbox').forEach(checkbox => {
            checkbox.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    this.click();
                }
            });
        });
    }

    async function updateStats() {
        try {
            const stats = await fetchTaskStats();
            totalTasksEl.textContent = stats.total;
            completedTasksEl.textContent = stats.completed;
            pendingTasksEl.textContent = stats.pending;
        } catch (error) {
            console.error('Failed to update stats:', error);
            // Fallback to local calculation
            const total = tasks.length;
            const completed = tasks.filter(task => task.completed).length;
            const pending = total - completed;

            totalTasksEl.textContent = total;
            completedTasksEl.textContent = completed;
            pendingTasksEl.textContent = pending;
        }
    }

    // UI Helper Functions
    function showLoading() {
        loadingState.style.display = 'block';
        tasksContainer.style.display = 'none';
        emptyState.style.display = 'none';
    }

    function hideLoading() {
        loadingState.style.display = 'none';
        tasksContainer.style.display = 'block';
    }

    function showEmptyState() {
        emptyState.style.display = 'block';
        tasksContainer.style.display = 'none';
    }

    function hideEmptyState() {
        emptyState.style.display = 'none';
        tasksContainer.style.display = 'block';
    }

    function showModal() {
        confirmModal.classList.add('show');
        document.body.style.overflow = 'hidden';
    }

    function hideModal() {
        confirmModal.classList.remove('show');
        document.body.style.overflow = 'auto';
        taskToDelete = null;
    }

    function showToast(message, type = 'success') {
        toastMessage.textContent = message;
        toast.className = `toast ${type}`;
        toast.classList.add('show');

        setTimeout(() => {
            toast.classList.remove('show');
        }, 3000);
    }

    // Utility Functions
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function formatDate(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diffInMinutes = Math.floor((now - date) / (1000 * 60));

        if (diffInMinutes < 1) {
            return 'Just now';
        } else if (diffInMinutes < 60) {
            return `${diffInMinutes} minute${diffInMinutes === 1 ? '' : 's'} ago`;
        } else if (diffInMinutes < 1440) {
            const hours = Math.floor(diffInMinutes / 60);
            return `${hours} hour${hours === 1 ? '' : 's'} ago`;
        } else if (diffInMinutes < 10080) {
            const days = Math.floor(diffInMinutes / 1440);
            return `${days} day${days === 1 ? '' : 's'} ago`;
        } else {
            return date.toLocaleDateString();
        }
    }

    // Keyboard Event Handlers
    document.addEventListener('keydown', function(e) {
        // Add task with Ctrl+Enter
        if (e.ctrlKey && e.key === 'Enter') {
            if (taskTitle === document.activeElement || taskDescription === document.activeElement) {
                taskForm.dispatchEvent(new Event('submit'));
            }
        }

        // Filter shortcuts
        if (e.altKey) {
            switch(e.key) {
                case '1':
                    e.preventDefault();
                    document.querySelector('[data-filter="all"]').click();
                    break;
                case '2':
                    e.preventDefault();
                    document.querySelector('[data-filter="pending"]').click();
                    break;
                case '3':
                    e.preventDefault();
                    document.querySelector('[data-filter="completed"]').click();
                    break;
            }
        }
    });

    // Refresh tasks every 30 seconds to stay in sync
    setInterval(() => {
        if (document.visibilityState === 'visible') {
            updateStats();
        }
    }, 30000);

    // Handle page visibility change
    document.addEventListener('visibilitychange', function() {
        if (document.visibilityState === 'visible') {
            loadTasks();
        }
    });

    // Sample data for testing when backend is not available
    function loadSampleData() {
        tasks = [
            {
                id: 1,
                title: "Setup Development Environment",
                description: "Install Java, Maven, MySQL and setup the project",
                completed: true,
                createdAt: new Date(Date.now() - 86400000).toISOString(),
                updatedAt: new Date(Date.now() - 86400000).toISOString()
            },
            {
                id: 2,
                title: "Create Database Schema",
                description: "Design and create the database structure for tasks",
                completed: true,
                createdAt: new Date(Date.now() - 7200000).toISOString(),
                updatedAt: new Date(Date.now() - 7200000).toISOString()
            },
            {
                id: 3,
                title: "Implement REST API",
                description: "Create Spring Boot controllers for CRUD operations",
                completed: false,
                createdAt: new Date(Date.now() - 3600000).toISOString(),
                updatedAt: new Date(Date.now() - 3600000).toISOString()
            },
            {
                id: 4,
                title: "Design Frontend UI",
                description: "Create responsive HTML/CSS interface",
                completed: false,
                createdAt: new Date(Date.now() - 1800000).toISOString(),
                updatedAt: new Date(Date.now() - 1800000).toISOString()
            }
        ];

        renderTasks();
        updateStatsLocal();
    }

    function updateStatsLocal() {
        const total = tasks.length;
        const completed = tasks.filter(task => task.completed).length;
        const pending = total - completed;

        totalTasksEl.textContent = total;
        completedTasksEl.textContent = completed;
        pendingTasksEl.textContent = pending;
    }

    // Fallback to sample data if API is not available
    window.addEventListener('load', function() {
        setTimeout(() => {
            if (tasks.length === 0 && loadingState.style.display !== 'none') {
                console.log('API not available, loading sample data...');
                hideLoading();
                loadSampleData();
                showToast('Demo mode: Using sample data', 'info');
            }
        }, 3000);
    });
</script>
